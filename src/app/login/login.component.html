<div class="container">
  <div class="main-content">
      <h1>Bem-vindo ao BCB-Brasil</h1>
      <p>Explore nossos servi√ßos e descubra tudo o que temos a oferecer.</p>
  </div>
  <div class="login-form">
      <h2>Login</h2>
      <form ng-submit="login()">
          <div class="form-group">
              <label for="email">Email:</label>
              <input class="input-email" type="text" id="email" ng-model="email" #email required>
          </div>
          <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" ng-model="password" #password required>
          </div>
          <button class="loginButton" type="button"  (click)="login()">Entrar</button>
      </form>
  </div>
</div>
